<html>
<head>
    <meta charset="utf-8">
    <title>Babyscooter Control Panel</title>
    <script type="text/javascript" src="js/mqttws31.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style type="text/css" media="screen">
.control {
    background-color: rgba(55, 55, 55, .9);
    color: #FFF;
    text-align: center;
    vertical-align: middle;
    font-family: Arial;
    font-weight: bold;
}
    </style>
</head>
<body>
    <table border="0" style="width: 100%; height: 100%" cellspacing="5" cellpadding="5">
        <tr><td></td><td onclick="Bot.straight()" class="control">STRAIGHT</td><td></td></tr>
        <tr><td onclick="Bot.left()" class="control">LEFT</td><td></td><td onclick="Bot.right()" class="control">RIGHT</td></tr>
        <tr><td></td><td onclick="Bot.halt()" class="control">HALT</td><td></td></tr>
    </table>
</body>
</html>
